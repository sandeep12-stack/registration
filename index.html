<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mb-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Student Registration</h1>
        
        <form id="registrationForm">
            <!-- Name -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" placeholder="Enter your name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name is required</p>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Invalid email format</p>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" placeholder="Create a password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" disabled
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Register
            </button>
        </form>
    </div>

    <!-- Registered Users Table -->
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Registered Users</h2>
        
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="py-3 px-4 text-left font-semibold">Name</th>
                        <th class="py-3 px-4 text-left font-semibold">Email</th>
                        <th class="py-3 px-4 text-left font-semibold">Action</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Users will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript should be HERE at the end, before closing body tag -->
    <script src="java.js"></script>
</body>
</html>
